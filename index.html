<body cz-shortcut-listen="true">
    <div class="container">
        <div class="card">
            <div class="figures">
                <div class="figure_1"></div>
                <div class="figure_2"></div>
            </div>
            <div class="content_card">
                <div class="image_main">
                    <img class="full_w hand" src="img/main.png">
                    <img class="hearth" src="img/icon.png">
                    <img class="profile" src="img/icon2.png">
                    <img class="hearth_msg" src="img/icon3.png">
                    <img class="comment_msg" src="img/icon4.png">
                    <div class="brush">
                        <!-- <div class="shape"></div> -->
                    </div>
                </div>
                <div class="bottom_card">
                    <div class="text_card">
                        <h1>Agrega tu número para continuar</h1>
                        <div class="form_content">
                            <form class="form">
                                <button>
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                                </button>
                                <input class="input" id="celular" placeholder="Celular 10 dígitos" required="" type="text">
                                <button class="reset" type="reset">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <div class="form_content">
                            <form class="form">
                                <button>
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                                </button>
                                <input class="input" id="celular2" placeholder="Repetir número" required="" type="text">
                                <button class="reset" type="reset">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <div class="checkbox_content">
                            <div class="text_chk">
                                <div class="cntr">
                                    <input type="checkbox" id="cbx" class="hidden-xs-up">
                                    <label for="cbx" class="cbx"></label>
                                </div>
                            </div>
                            <div class="save_phone">
                                Guardar mi número para futuras compras.
                            </div>
                        </div>
                        <div class="button">
                            <a href="javascript:void(0);" id="btn_next" class="btn_next">Siguiente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="backdrop_modal">
        <div class="modal">
            <div class="top_modal">
                <div class="loader green_load"></div>
            </div>
            <div class="modal_content">
                Buscando tu número...
            </div>
        </div>
      </div>

<script src="js/jquery.js"></script>
<script src="alertifyjs/alertify.min.js"></script>
<script src="js/main.js?v1.1"></script>

</html>
